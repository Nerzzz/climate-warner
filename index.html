<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images/climate/day/mostly-clear.svg" type="image/x-icon">
        <title>Climate Warner</title>

        <script src="./assets/js/userPosition.js"></script>
        <script src="./assets/js/weatherData.js"></script>
        <script src="./assets/js/view.js"></script>

        <link rel="stylesheet" href="./assets/css/index.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.35.0/tabler-icons.min.css">

        <script>
            (async () => {
                const [lat, lon] = await getPosition();
                return getDailyWeather(lat, lon);
            })().then((todayWeather) => {
                loadDailyWeather(JSON.stringify(todayWeather));
            });
        </script>
    </head>
    <body>
        <section class="body-content">
            <aside>
                <img src="./assets/images/climate/day/mostly-clear.svg" alt="Sun with clouds icon">
                <div class="actions-buttons">
                    <button>
                        <span>Alerts</span>
                        <div class="notification"></div>
                    </button>
                    <button>
                        <span>Configuration</span>
                    </button>
                </div>
            </aside>
            <main>
                <div class="main-content">
                    <section class="current-weather">
                        <div class="info">
                            <h2>Now</h2>
                            <p id="reg-hour" title="Register hour">00:00</p>
                        </div>
                        <img src="./assets/images/climate/day/mostly-clear.svg" id="current-weather-ilustration" alt="">
                        <div class="data">
                            <h1 id="current-temp" title="Current temperature">0°C</h1>
                            <p id="apparent-temp">Feels like 0°C</p>
                            <div class="prep-rate" title="Precipitation probability">
                                <i class="ti ti-droplet-half-2-filled"></i>
                                <p id="precipitation-rate">0%</p>
                            </div>
                        </div>
                    </section>
                    <section class="daily-weather">
                        <div class="carousel">
                            
                            <div class="card day">
                                <h1>Morning</h1>
                                <div class="content">
                                    <img src="./assets/images/climate/day/clear.svg" id="day-weather-ilustration" alt="">
                                    <div class="data">
                                        <p id="morning-temperature" class="temp">0°C</p>
                                        <div class="precipitation">
                                            <i class="ti ti-droplet-half-2-filled"></i>
                                            <p id="morning-precipitation-rate">0%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card noon">
                                <h1>Noon</h1>
                                <div class="content">
                                    <img src="./assets/images/climate/day/clear.svg" id="noon-weather-ilustration" alt="">
                                    <div class="data">
                                        <p id="noon-temperature" class="temp">0°C</p>
                                        <div class="precipitation">
                                            <i class="ti ti-droplet-half-2-filled"></i>
                                            <p id="noon-precipitation-rate">0%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card night">
                               <h1>Night</h1> 
                               <div class="content">
                                    <img src="./assets/images/climate/day/clear.svg" id="night-weather-ilustration" alt="">
                                    <div class="data">
                                        <p id="night-temperature" class="temp">0°C</p>
                                        <div class="precipitation">
                                            <i class="ti ti-droplet-half-2-filled"></i>
                                            <p id="night-precipitation-rate">0%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </section>
    </body>
</html>
